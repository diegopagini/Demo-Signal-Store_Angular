<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>
  <div [formGroup]="form" class="form">
    <div class="field">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Ex. John" />
      </mat-form-field>
    </div>
    <div class="field">
      <mat-form-field class="example-full-width">
        <mat-label>Last name</mat-label>
        <input formControlName="lastName" matInput placeholder="Ex. Doe" />
      </mat-form-field>
    </div>
    <div class="field">
      <mat-form-field class="example-full-width">
        <mat-label>Label</mat-label>
        <input formControlName="email" matInput placeholder="Ex. John@gmail.com" />
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button (click)="submit()" mat-button>Save</button>
  <button (click)="close()" mat-button>Cancel</button>
</div>
